<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Play:wght@700&display=swap" rel="stylesheet">
  
</head>

<body>
    <div class="container">
        <div id="game">
            <h2 id="question"></h2>
                <ol class="answers">
                    <li id="answerA">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    
                    </li>
                    <li id="answerB">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    
                    </li>
                    <li id="answerC">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    
                    </li>
                    <li id="answerD">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    
                    </li>
                </ol>
        </div>
            <div id="timer"></div>
            <div id="welcome">
                <header>
                    <h1>Welcome to my coding Quiz!!!</h1>
                    <h2>Finish the quiz before time runs out.</h2>
                    <h3>If you answer a question wrong, you lose time.</h3>
            </header>
            
            <content class="buttons"> 
                <button id="startButton" type="button" class="">Start the Quiz</button>
                <button id="leaderboardButton" type="button">View the Leaderboard</button>
            </content>
        </div>
        <div class="quiz">
            
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/script.js"></script>
</body>
