<head>

  <title>Coding Quiz</title>

<body>
    <div class="container">
        <div id="welcome">
            <header>
                <h1>Welcome to my coding Quiz!!!</h1>
                <h2>Finish the quiz before time runs out.</h2>
                <h3>If you answer a question wrong, you lose time.</h3>
            </header>
            
            <content class="buttons"> 
                <button id="startButton" type="button" class="">Start the Quiz</button>
                <button id="leaderboardButton" type="button">View the Leaderboard</button>
            </content>
        </div>
        <div id="timer"></div>
    
        <div id="game">
            <h2 id="question"></h2>
                <ul class="answers">
                    <li id="answerA">
                    <input class="form-check-input" type="checkbox" value="checked">
                    
                    </li>
                    <li id="answerB">
                    <input class="form-check-input" type="checkbox" value="checked">
                    
                    </li>
                    <li id="answerC">
                    <input class="form-check-input" type="checkbox" value="checked">
                    
                    </li>
                    <li id="answerD">
                    <input class="form-check-input" type="checkbox" value="checked">
                    
                    </li>
                </ol>
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/script.js"></script>
</body>
